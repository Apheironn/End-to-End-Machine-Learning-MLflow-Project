           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->

</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpeg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>

				<div class="form-row-total">

					<div class="form-row">
                        <label for="brand"> Brand:</label>
                        <select class="form-control" name="brand" id="brand">
                           <option value="Honda">Honda</option>
                           <option value="Maruti Suzuki">Maruti Suzuki</option>
                           <option value="Hyundai">Hyundai</option>
                           <option value="Toyota">Toyota</option>
                           <option value="Mercedes-Benz">Mercedes-Benz</option>
                           <option value="BMW">BMW</option>
                           <option value="Skoda">Skoda</option>
                           <option value="Nissan">Nissan</option>
                           <option value="Renault">Renault</option>
                           <option value="Tata">Tata</option>
                           <option value="Volkswagen">Volkswagen</option>
                           <option value="Ford">Ford</option>
                           <option value="Audi">Audi</option>
                           <option value="Mahindra">Mahindra</option>
                           <option value="MG">MG</option>
                           <option value="Jeep">Jeep</option>
                           <option value="Porsche">Porsche</option>
                           <option value="Kia">Kia</option>
                           <option value="Land Rover">Land Rover</option>
                           <option value="Volvo">Volvo</option>
                           <option value="Maserati">Maserati</option>
                           <option value="Jaguar">Jaguar</option>
                           <option value="Isuzu">Isuzu</option>
                           <option value="Fiat">Fiat</option>
                           <option value="Ferrari">Ferrari</option>
                           <option value="Mitsubishi">Mitsubishi</option>
                           <option value="Datsun">Datsun</option>
                           <option value="Lamborghini">Lamborghini</option>
                           <option value="MINI">MINI</option>
                           <option value="Chevrolet">Chevrolet</option>
                           <option value="Ssangyong">Ssangyong</option>
                           <option value="Rolls-Royce">Rolls-Royce</option>
                           <option value="Lexus">Lexus</option>
                        </select>
					</div>

					<div class="form-row">
                        <label for="fuel_type"> Fuel Type:</label>
                        <select class="form-control" name="fuel_type" id="fuel_type">
                           <option value="Petrol">Petrol</option>
                           <option value="Diesel">Diesel</option>
                           <option value="LPG">LPG</option>
                           <option value="Electric">Electric</option>
                           <option value="Hybrid">Hybrid</option>
                           <option value="CNG">CNG</option>
                           <option value="Petrol + CNG">Petrol + CNG</option>
                           <option value="Petrol + LPG">Petrol + LPG</option>
                        </select>					
                  </div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="transmission"> Transmission:</label>
                        <select class="form-control" name="transmission" id="transmission">
                           <option value="Manual">Manual</option>
                           <option value="Automatic">Automatic</option>
                        </select>
					</div>


                    <div class="form-row">
                        <label for="drivetrain">  Drivetrain:</label>
                        <select class="form-control" name="drivetrain" id="drivetrain">
                           <option value="FWD">FWD</option>
                           <option value="RWD">RWD</option>
                           <option value="AWD">AWD</option>
                        </select>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="color"> Color:</label>
                        <select class="form-control" name="color" id="color">
                           <option value="White">White</option>
                           <option value="Black">Black</option>
                           <option value="Grey">Grey</option>
                           <option value="Maroon">Maroon</option>
                           <option value="Red">Red</option>
                           <option value="Blue">Blue</option>
                           <option value="Orange">Orange</option>
                           <option value="Silver">Silver</option>
                           <option value="Bronze">Bronze</option>
                           <option value="Gold">Gold</option>
                           <option value="Beige">Beige</option>
                           <option value="Green">Green</option>
                           <option value="Yellow">Yellow</option>
                           <option value="Purple">Purple</option>
                           <option value="Pink">Pink</option>
                           <option value="Others">Others</option>
                        </select>
					</div>

                    <div class="form-row">
                        <label for="owner"> Owner:</label>
                        <select class="form-control" name="owner" id="owner">
                           <option value="First">First</option>
                           <option value="Second">Second</option>
                           <option value="Third">Third</option>
                           <option value="Fourth">Fourth</option>
                           <option value="UnRegistered Car">UnRegistered Car</option>
                           <option value="4 or More">4 or More</option>
                        </select>					
                     </div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="seller_type"> Seller Type:</label>
                        <select class="form-control" name="seller_type" id="seller_type">
                           <option value="Corporate">Corporate</option>
                           <option value="Individual">Individual</option>
                           <option value="Commercial Registration">Commercial Registration</option>
                        </select>
					</div>

                    <div class="form-row">
                        <label for="year"> Year:</label>
                        <input type="text" class="input-text" name="year" id="year">
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="kilometer"> Kilometer:</label>
                        <input type="text" class="form-control" name="kilometer" id="kilometer">
					</div>

                    <div class="form-row">
                        <label for="engine"> Engine (cc):</label>
                        <input type="text" class="form-control" name="engine" id="engine">
					</div>

				</div>


            <div class="form-row-total">

               <div class="form-row">
                  <label for="torque_power"> Torque Power:</label>
                  <input type="text" class="form-control" name="torque_power" id="torque_power">
               </div>

               <div class="form-row">
                  <label for="tp_rpm"> TP rpm:</label>
                  <input type="text" class="form-control" name="tp_rpm" id="tp_rpm">
               </div>

            </div>

            <div class="form-row-total">

               <div class="form-row">
                  <label for="horse_power"> Horse Power:</label>
                  <input type="text" class="form-control" name="horse_power" id="horse_power">
               </div>

               <div class="form-row">
                  <label for="hp_rpm"> HP rpm:</label>
                  <input type="text" class="form-control" name="hp_rpm" id="hp_rpm">
               </div>

            </div>


            <div class="form-row-total">

               <div class="form-row">
                  <label for="seating"> Seating Cap:</label>
                  <input type="text" class="form-control" name="seating" id="seating">
               </div>

               <div class="form-row">
                  <label for="fuel_tank"> Fuel Tank Cap:</label>
                  <input type="text" class="form-control" name="fuel_tank" id="fuel_tank">
               </div>

            </div>

            <div class="form-row-total">

               <div class="form-row">
                  <label for="length"> Length:</label>
                  <input type="text" class="form-control" name="length" id="length">
               </div>

               <div class="form-row">
                  <label for="width"> Width:</label>
                  <input type="text" class="form-control" name="width" id="width">
               </div>

            </div>

         
            <div class="form-row-total">

               <div class="form-row">
                  <label for="height"> Height:</label>
                  <input type="text" class="form-control" name="height" id="height">
               </div>

            </div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
